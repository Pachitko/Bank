<mat-card>
  <mat-card-content>
    <mat-table [dataSource]="users">
      <tr class="table-header-row" mat-header-row *matHeaderRowDef="columnNames"></tr>
      <tr class="table-row" mat-row *matRowDef="let row; columns: columnNames;"></tr>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
      <ng-container matColumnDef="accounts">
        <th mat-header-cell *matHeaderCellDef>Accounts</th>
        <td mat-cell *matCellDef="let user">
          <ul mat-list>
            <li mat-list-item href="..." *ngFor="let account of user.accounts">
              {{account.currency}}: {{account.money}}
            </li>
          </ul>
        </td>
      </ng-container>
    </mat-table>
  </mat-card-content>
</mat-card>
