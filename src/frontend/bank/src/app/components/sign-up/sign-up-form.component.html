<mat-card>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" type="text" id="name" placeholder="Username" required>
        <mat-error *ngIf="userForm.controls['username'].invalid">Invalid username</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="text" id="email" placeholder="Email" required>
        <mat-error *ngIf="userForm.controls['email'].invalid">Invalid email</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="text" id="password" placeholder="Password" required>
        <mat-error *ngIf="userForm.controls['password'].invalid">Invalid password</mat-error>
      </mat-form-field>
      <div class="d-flex justify-content-center">
        <button type="submit" [disabled]="!userForm.valid" mat-raised-button color="primary">Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
