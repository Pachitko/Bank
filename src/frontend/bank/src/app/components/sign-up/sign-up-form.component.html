<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div class="form-group">
    <label for="name">Username</label>
    <input type="text" [(ngModel)]="user.username" class="form-input" id="name" name="name" placeholder="Username"
      required #name="ngModel">
  </div>
  <div [hidden]="!name.pristine" class="alert alert-danger">Username is required</div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" [(ngModel)]="user.email" class="form-input" id="email" name="email" placeholder="Email" required
      #email="ngModel">
    <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
  </div>
  <div class="form-group">
    <label for="email">Password</label>
    <input type="password" [(ngModel)]="user.email" class="form-input" id="email" name="email" placeholder="Password"
      required #email="ngModel">
    <div [hidden]="!email.pristine" class="alert alert-danger">Password is required</div>
  </div>
  <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
</form>
