<div class="card">
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input type="text" formControlName="username" class="form-control" id="name" placeholder="Username" required>
        <label for="name">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password"required>
        <label for="password">Password</label>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>
