<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Username</label>
    <input type="text" formControlName="username" class="form-input" id="name" name="name"
      placeholder="Username" required>
  </div>
  <!-- <div [hidden]="!name.pristine" class="alert alert-danger">Username is required</div> -->
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" class="form-input" id="email" name="email" placeholder="Email" required>
    <!-- <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-input" id="password" name="email" placeholder="Password"
      required>
    <!-- <div [hidden]="!user..pristine" class="alert alert-danger">Password is required</div> -->
  </div>
  <button type="submit" [disabled]="!userForm.valid" class="btn btn-info">Submit</button>
</form>
